name:                haskell-wfg
version:             1.0.0.0
github:              "BobNobrain/haskell-wfg"
license:             MIT
author:              "Bob Nobrain"
maintainer:          "bobnobrain@yandex.ru"
copyright:           "2018 Bob Nobrain"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/BobNobrain/haskell-wfg#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- hashable
- hashtables

library:
  source-dirs: src

executables:
  haskell-wfg-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-wfg

tests:
  haskell-wfg-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-wfg
